<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stop-watch">
        <div class="watch">
            <h1 class="heading">Stopwatch</h1>
            <div id="timer">00:00:00</div>
            <button id="startStopButton" class="custome-button">Start</button>
            <button id="lapButton" class="custome-button">Lap</button>
            <button id="resetButton" class="custome-button">Reset</button>
            <div id="lap-times"></div>
        </div>
    </div>

    <script src="java_script.js"></script>
</body>
</html>
